name: Generate Podcast Feeds
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run Feed Generator
        run: python feed.py
      - name: Push Repo
        run: |
          git config user.name "victor-loza"
          git config user.email "loza.victor@outlook.com"
    
          # Check if there are any file changes before committing avoids the error "exit at step 1"
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected â€” committing and pushing."
            git add .
            git commit -m "Modified Feed"
            git push
          else
            echo "No changes to commit. Skipping push."
          fi

